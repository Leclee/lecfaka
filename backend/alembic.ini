# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 模板使用 "generic" 单数据库模式
# 使用 async 模式
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path 路径
prepend_sys_path = .

# 数据库URL（将从环境变量读取）
# sqlalchemy.url = driver://user:pass@localhost/dbname

# 版本号长度
# truncate_slug_length = 40

# 设置 'revision_environment' 为 True
# revision_environment = false

# 设置为 'true' 来禁止生成空迁移
# sourceless = false

# 版本位置
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# 版本路径分隔符
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space

# 输出编码
output_encoding = utf-8

[post_write_hooks]
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
