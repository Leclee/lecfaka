# shop.leclee.top - LecFaka 主站
# 宝塔面板 Nginx 配置
# 放置路径: 宝塔 → 网站 → shop.leclee.top → 配置文件
# 或直接: /www/server/panel/vhost/nginx/shop.leclee.top.conf

server
{
    listen 80;
    listen 443 ssl;
    listen 443 quic;
    http2 on;
    server_name shop.leclee.top;

    # ---- SSL 证书 ----
    ssl_certificate    /www/server/panel/vhost/cert/shop.leclee.top/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/shop.leclee.top/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000" always;
    error_page 497 https://$host$request_uri;

    # ---- 反向代理到 Docker 前端 ----
    location / {
        proxy_pass http://127.0.0.1:8888;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 50M;
    }

    # ---- 证书申请验证 ----
    include /www/server/panel/vhost/nginx/well-known/shop.leclee.top.conf;

    # ---- 日志 ----
    access_log /www/wwwlogs/shop.leclee.top.log;
    error_log  /www/wwwlogs/shop.leclee.top.error.log;
}
